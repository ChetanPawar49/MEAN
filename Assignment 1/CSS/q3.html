<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        a:link {
            color: red; /* Unvisited link */
        }
        a:visited {
            color: green; /* Visited link */
        }
        a:hover {
            color: pink; /* Mouse-over link */
        }
        a:active {
            color: blue; /* Selected link */
        }
    </style>
</head>
<body>
    <p><a href="/CSS/q1.html">Example Link 1</a></p>
    <p><a href="/CSS/q2.html">Example Link 2</a></p>
    <p><a href="/CSS/q3.html">Example Link 3</a></p>
</body>
</html>
