<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top:50px;
        }
        table, th, td {
            border: 1px solid black;
        }
       
        td {
            padding: 10px;
            text-align: left;
        }

        th{
            padding:10px;
            text-align:center;
        }
        .total-row {
            font-weight: bold;
            text-align:right;
        }
        
    </style>
</head>
<body>


<table>
    <tr>
        <th>No</th>
        <th>Description</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Total</th>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td><!--non breaking space-->
    </tr>
    <tr>
        <td colspan="4" class="total-row">Total</td>
        <td></td>
    </tr>
    <tr>
        <td colspan="4" class="total-row">GST</td>
        <td></td>
    </tr>
    <tr>
        <td colspan="4" class="total-row">Grand Total</td>
        <td></td>
    </tr>
</table>

</body>
</html>
