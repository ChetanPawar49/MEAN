<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Character Replacement</title>
    <link rel="stylesheet" href="/CSS/Q4c.css">
</head>
<body>
    <div class="container">
        <h1>String Character Replacement</h1>
        <div>
            <label for="inputString">Input String:</label>
            <input type="text" id="inputString" placeholder="Enter your string here">
        </div>
        <div>
            <label for="charToReplace">Character to Replace:</label>
            <input type="text" id="charToReplace" maxlength="1" placeholder="Character to replace">
        </div>
        <div>
            <label for="replaceWith">Replace With:</label>
            <input type="text" id="replaceWith" maxlength="1" placeholder="Replacement character">
        </div>
        <button id="replaceButton">Replace Character</button>
        <div id="result"></div>
    </div>

    <script src="/JS/Q4C.js"></script>
</body>
</html>
