<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Words Alphabetically</title>
    <link rel="stylesheet" href="/CSS/Q4d.css">
</head>
<body>
    <div class="container">
        <h1>Sort Words Alphabetically</h1>
        <div>
            <label for="inputWords">Enter Words (separated by spaces):</label>
            <input type="text" id="inputWords" placeholder="e.g., apple banana cherry">

        <button id="sortButton">Sort Words</button>
        <div id="result"></div>
    </div>

    <script src="/JS/Q4d.js"></script>
</body>
