<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Q7.css">
    <title>Array Operations</title>
</head>
<body>
    <div class="container">
        <h1>Array Operations</h1>

        <div class="input-group">
            <label for="arrayInput">Array (comma-separated):</label>
            <input type="text" id="arrayInput">
        </div>

        <div class="input-group">
            <label for="valueInput">Value to Check/Insert:</label>
            <input type="text" id="valueInput">
        </div>

        <button id="checkValueButton">Check Value in Array</button>
        <button id="insertItemButton">Insert Item in Array</button>
        <button id="appendObjectButton">Append Object to Array</button>
        <button id="checkObjectButton">Check if Object is Array</button>
        <button id="emptyArrayButton">Empty Array</button>
        <button id="addElementButton">Add Element to Start</button>
        <button id="removeDuplicatesButton">Remove Duplicates</button>
        <button id="mergeArraysButton">Merge Arrays and Remove Duplicates</button>
        <button id="sortArrayButton">Sort Array of Objects</button>
        <button id="randomItemButton">Get Random Item</button>

        <div id="result" class="result"></div>
    </div>
    <script src="/JS/Q7.js"></script>
</body>
</html>
