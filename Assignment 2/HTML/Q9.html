<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dimensions</title>
    <link rel="stylesheet" href="/CSS/Q9.css">
</head>
<body>
    <div class="container">
        <h1>Get Image Dimensions</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div id="imagePreview"></div>
        <div id="imageDimensions">
            <p>Width: <span id="width">N/A</span> px</p>
            <p>Height: <span id="height">N/A</span> px</p>
        </div>
    </div>

    <script src="/JS/Q9.js"></script>
</body>
</html>
